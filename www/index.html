<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="./bootstrap.js"></script>
	<link rel="stylesheet" href="./index.css">
	<title>Lights Out</title>
</head>
<body>
	<noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
	<div id="loading" class="active">
		<div class="text-container">
			<div id="loading-title">Loading...</div>
			<div id="loading-description"></div>
		</div>
	</div>
	<header id="header">
		<div class="left">
			<span class="game">Lights Out</span>
			<span class="version">v0.1.2</span>
			<span class="creator">by NewfolderGames</span>
		</div>
		<div class="center"></div>
		<div class="right">
			<span class="save" onclick="Game.save()">Save</span>
			<!-- <span class="options">Options</span> -->
		</div>
	</header>
	<main id="game-container">
		<aside id="resource-container"></aside>
		<article id="tab-wrapper">
			<div id="tab-lighthouse" class="tab">
				<div id="tab-lighthouse-image-wrapper"></div>
				<div id="tab-lighthouse-buttons"></div>
			</div>
			<div id="tab-building" class="tab"></div>
			<div id="tab-technology" class="tab">
				<div id="tab-technology-locked"></div>
				<div id="tab-technology-researchable"></div>
				<div id="tab-technology-researched"></div>
			</div>
			<div id="tab-upgrade" class="tab">
				<div id="tab-upgrade-locked"></div>
				<div id="tab-upgrade-researchable"></div>
				<div id="tab-upgrade-researched"></div>
			</div>
			<div id="tab-stats" class="tab"></div>
		</article>
		<aside id="log-container">
			<ul id="log-list"></ul>
		</aside>
	</main>
	<nav id="tab-list"></nav>
</body>
</html>
